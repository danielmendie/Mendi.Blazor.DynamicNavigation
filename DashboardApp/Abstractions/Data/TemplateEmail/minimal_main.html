<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website CRO Analysis – Lima Conversion Agency</title>
    <style>
        body {
            background: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #2a2a2a;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 620px;
            margin: 40px auto;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 30px 25px;
        }
        .email-container h1 {
            font-size: 22px;
            font-weight: 600;
            color: #111;
            margin-bottom: 15px;
        }
        .email-container p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .email-container ul {
            margin: 10px 0 20px 20px;
            padding: 0;
        }
        .cta {
            margin-top: 25px;
        }
        .cta a {
            text-decoration: none;
            background: #111;
            color: #fff;
            padding: 10px 22px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Your Website Could Convert More Visitors</h1>
        {CLIENT_MESSAGE}
        <div class="cta">
            <a href="mailto:info@limaconversion.com?subject=Tell me more about the CRO analysis">Get CRO Breakdown</a>
        </div>
        <p style="margin-top:20px;">
            What’s the best email or time for us to share a detailed walkthrough of your CRO opportunities?
        </p>
        <div class="email-footer">
            <p>— The Lima Conversion Agency Team</p>

        </div>
    </div>
