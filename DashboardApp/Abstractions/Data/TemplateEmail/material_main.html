<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lima CRO Analysis — Unlock More Conversions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
        }
        .email-container {
            max-width: 640px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .email-container .header {
            background-color: #1976d2;
            color: #fff;
            padding: 35px 25px;
            text-align: center;
        }
            .email-container .header h1 {
                font-weight: 500;
                margin: 0;
                font-size: 22px;
            }
            .email-container .content {
                padding: 30px 25px;
            }
                .email-container .content h2 {
                    color: #1976d2;
                    font-size: 17px;
                    margin-bottom: 10px;
                }
        .email-container ul {
            margin: 10px 0 20px 20px;
            padding: 0;
        }
        .cta {
            text-align: center;
            margin-top: 25px;
        }
        .cta a {
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: background .3s;
            box-shadow: 0 2px 4px rgba(25,118,210,0.3);
        }
        .cta a:hover {
            background: #125aa3;
        }
        .email-footer {
            background: #f0f3f6;
            text-align: center;
            padding: 20px 0;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Lima Conversion Agency — Your CRO Opportunities Report</h1>
        </div>
        <div class="content">
            {CLIENT_MESSAGE}
            <div class="cta">
                <a href="mailto:info@limaconversion.com?subject=Let's review the CRO roadmap">Send CRO Insights</a>
            </div>
            <p style="margin-top:20px;text-align:center;">
                Looking forward to hearing your thoughts.<br>
                — <strong>The Lima Team</strong>
            </p>
        </div>
        <div class="email-footer">
            <p>©2025 Lima Conversion Agency · Making every click count</p>
        </div>
    </div>
</body>
</html>
