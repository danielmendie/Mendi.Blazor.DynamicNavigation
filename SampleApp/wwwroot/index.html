<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Country App - Feel Dynamic Navigation In Action</title>
    <base href="/" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />
    <link rel="stylesheet" href="assets/fonts/inter/inter.css" id="main-font-link">
    <link rel="stylesheet" href="assets/fonts/phosphor/duotone/style.css">
    <link rel="stylesheet" href="assets/fonts/tabler-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/feather.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome.css">
    <link rel="stylesheet" href="assets/fonts/material.css">
    <link rel="stylesheet" href="assets/css/style.css" id="main-style-link">
    <link rel="stylesheet" href="assets/css/style-preset.css">
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body data-pc-preset="preset-6" data-pc-sidebar-caption="false" data-pc-layout="vertical" data-pc-direction="ltr" data-pc-theme_contrast="false" class="no-select">

    <div id="app">
        <div style="background: url(assets/images/client-bg.png) no-repeat 50%; background-size: cover;min-height:100vh" class="ml-auto mr-auto mt-auto mb-auto">
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="custom-error-offcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Something Went Wrong!</h5>
            </div>
            <div class="offcanvas-body py-0">
                <p class="mb-4 text-muted">
                    Error loading page content. If this dialog persists, please contact developer support for assistance.
                </p>

                <a class="reload btn btn-primary btn-block" href="" style="width: 100%; text-decoration: none;">Try Again</a>
            </div>
        </div>

        <div class="offcanvas-backdrop fade show" id="custom-error-backdrop"></div>
    </div>

    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="assets/js/plugins/popper.min.js"></script>
    <script src="assets/js/plugins/simplebar.min.js"></script>
    <script src="assets/js/plugins/bootstrap.min.js"></script>
    <script src="assets/js/fonts/custom-font.js"></script>
    <script src="assets/js/plugins/feather.min.js"></script>
    <script src="assets/js/pcoded.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
